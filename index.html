<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Random Quotes</title>


  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div id="displayQuote" class="col-sm-offset-2 col-sm-8 col-md-offset-4 col-md-4 container well"></div>
    </div>
    <div class="row">
      <div class="col-sm-offset-2 col-sm-8 col-md-offset-4 col-md-4">
        <div id="generateQuote" data-toggle="tooltip" title="Click to get a new random quote" class="btn btn-warning btn pull-left"><i class="fa fa-refresh fa-4x"></i></div>
        <a class="tweetIntent btn btn-primary pull-right" data-toggle="tooltip" title="Tweet this quote to the world" href="https://twitter.com/intent/tweet?text=coding+is+fun+~Chad+Kreutzer" target="_blank"><i class="fa fa-twitter fa-4x"></i></a>
      </div>
    </div>

  </div>
  <footer class="footer">
    <span id="copyright" class="pull-right"><a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/"><img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by-nc-sa/4.0/80x15.png" /></a>I took these photos and have chosen to license them under a <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/">Creative Commons Attribution-NonCommercial-ShareAlike 4.0 International License</a>.</span>
  </footer>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="js/index.js"></script>

</body>

</html>
